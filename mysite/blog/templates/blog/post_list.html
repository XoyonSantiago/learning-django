<html>

<head>
    <title>Django Girls blog</title>
</head>

<body>
    <div>
        <h1>
            <a href="/"> Django chicas Blog </a>
        </h1>
    </div>{% for post in posts %}
    <div>
        <p> publicado: {{ post.published_date }} </p>
        <h1>
            <a href=""> {{ post.title }} </a> </h1>
            <!--|linebreaksbr está pasando el texto de los post a través de un filtro para convertir saltos de línea en párrafos.-->
        <p>{{ post.text|linebreaksbr }} </p>
    </div>{% endfor %}
</body>

</html>
